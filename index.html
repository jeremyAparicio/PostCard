<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Postcard</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="4geeks"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Mira que asombroso! Esta es una postcard que cree utilizando HTML5 y CSS en mi curso de 4Geeks Academy</p>
					<p>Esto es tan genial, no puedo esperar para crear mas cosas</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Nombre" />
					<input type="text" placeholder="Email" />
					<input type="text" placeholder="Comentario" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Enviar Postcard</button>
			</div>
		</div>
	</body>
</html>
